<section class="shared-header">
    <div class="header-container">
        <div class="logo">
            <a routerLink="/" (click)="closeMenu()">
                <span class="logo-bold">Patri</span><span class="logo-i">c</span><span class="logo-k">k</span>
            </a>
        </div>
        <div class="right-side" [class.active]="menuOpen">
            <nav class="nav">
                <a class="nav-link" (click)="navigateToSection('about-me')">
                    {{ 'HEADER.ABOUT' | translate }}
                </a>
                <a class="nav-link" (click)="navigateToSection('skills')">
                    {{ 'HEADER.SKILLS' | translate }}
                </a>
                <a class="nav-link" (click)="navigateToSection('portfolio')">
                    {{ 'HEADER.PORTFOLIO' | translate }}
                </a>
            </nav>
            <div class="lang-switch">
                <button 
                    class="lang-btn lang-de" 
                    [class.active]="currentLang === 'de'"
                    (click)="switchLanguage('de')">
                    DE
                </button>
                <button 
                    class="lang-btn lang-en" 
                    [class.active]="currentLang === 'en'"
                    (click)="switchLanguage('en')">
                    EN
                </button>
            </div>
        </div>
        <button class="burger-menu" (click)="toggleMenu()" [class.active]="menuOpen">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</section>
