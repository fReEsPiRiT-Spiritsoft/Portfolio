<section class="shared-header">
    <div class="header-container">
        <div class="logo">
            <span class="logo-bold">Patri</span><span class="logo-i">c</span><span class="logo-k">k</span>
        </div>
        <div class="right-side" [class.active]="menuOpen">
            <nav class="nav">
                <a href="#about-me" class="nav-link" (click)="closeMenu()">
                    {{ 'HEADER.ABOUT' | translate }}
                </a>
                <a href="#skills" class="nav-link" (click)="closeMenu()">
                    {{ 'HEADER.SKILLS' | translate }}
                </a>
                <a href="#portfolio" class="nav-link" (click)="closeMenu()">
                    {{ 'HEADER.PORTFOLIO' | translate }}
                </a>
            </nav>
            <div class="lang-switch">
                <button class="lang-btn lang-de" [class.active]="currentLang === 'de'" (click)="switchLanguage('de')">
                    DE
                </button>
                <button class="lang-btn lang-en" [class.active]="currentLang === 'en'" (click)="switchLanguage('en')">
                    EN
                </button>
            </div>
        </div>
        <button class="burger-menu" (click)="toggleMenu()" [class.active]="menuOpen">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</section>
